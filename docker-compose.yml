version: '3.8'

services:
  # سرور اصلی Crypto Monitor
  crypto-monitor:
    build: .
    container_name: crypto-monitor-app
    ports:
      - "7860:7860"
    environment:
      - HOST=0.0.0.0
      - PORT=7860
      - LOG_LEVEL=INFO
      - ENABLE_AUTO_DISCOVERY=false
      - HF_TOKEN=${HF_TOKEN:-}
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN:-}
      - HF_MODE=${HF_MODE:-public}
      - SPACE_ID=${SPACE_ID:-}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis برای Cache (اختیاری)
  redis:
    image: redis:7-alpine
    container_name: crypto-monitor-redis
    profiles: ["observability"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - crypto-network
    command: redis-server --appendonly yes

  # PostgreSQL برای ذخیره داده‌ها (اختیاری)
  postgres:
    image: postgres:15-alpine
    container_name: crypto-monitor-db
    profiles: ["observability"]
    environment:
      POSTGRES_DB: crypto_monitor
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: crypto_pass_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - crypto-network

  # Prometheus برای مانیتورینگ (اختیاری)
  prometheus:
    image: prom/prometheus:latest
    container_name: crypto-monitor-prometheus
    profiles: ["observability"]
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - crypto-network

  # Grafana برای نمایش داده‌ها (اختیاری)
  grafana:
    image: grafana/grafana:latest
    container_name: crypto-monitor-grafana
    profiles: ["observability"]
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_change_me
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - crypto-network
    depends_on:
      - prometheus

networks:
  crypto-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
