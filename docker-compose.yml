version: '3.8'

services:
  # API Server - Core Crypto Monitor
  crypto-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_GRADIO: "false"
    container_name: crypto-monitor-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - ENABLE_AUTO_DISCOVERY=false
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - crypto-network
    command: ["uvicorn", "api_server_extended:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Gradio Dashboard - Web UI with Charts and AI
  crypto-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.gradio
    container_name: crypto-monitor-dashboard
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - GRADIO_SHARE=false
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - crypto-network
    depends_on:
      - crypto-api
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:7860').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis برای Cache (اختیاری)
  redis:
    image: redis:7-alpine
    container_name: crypto-monitor-redis
    profiles: ["observability"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - crypto-network
    command: redis-server --appendonly yes

  # PostgreSQL برای ذخیره داده‌ها (اختیاری)
  postgres:
    image: postgres:15-alpine
    container_name: crypto-monitor-db
    profiles: ["observability"]
    environment:
      POSTGRES_DB: crypto_monitor
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: crypto_pass_change_me
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - crypto-network

  # Prometheus برای مانیتورینگ (اختیاری)
  prometheus:
    image: prom/prometheus:latest
    container_name: crypto-monitor-prometheus
    profiles: ["observability"]
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - crypto-network

  # Grafana برای نمایش داده‌ها (اختیاری)
  grafana:
    image: grafana/grafana:latest
    container_name: crypto-monitor-grafana
    profiles: ["observability"]
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin_change_me
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - crypto-network
    depends_on:
      - prometheus

networks:
  crypto-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
