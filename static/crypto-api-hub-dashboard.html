<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Crypto API Hub - Ultimate Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --gradient-5: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --gradient-6: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            --gradient-7: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --gradient-8: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --gradient-9: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --gradient-10: linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%);

            --bg-main: #0a0e27;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(240, 147, 251, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
            animation: bgPulse 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-3);
        }

        .header-content {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 2rem;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: var(--gradient-3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .brand-text h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
        }

        .brand-text p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            font-weight: 500;
        }

        .stats-row {
            display: flex;
            gap: 3rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-gradient {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-gradient::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-3);
            transition: opacity 0.3s;
        }

        .btn-gradient::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-gradient span {
            position: relative;
            z-index: 1;
            color: white;
        }

        .btn-gradient:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.5);
        }

        .btn-gradient:hover::before {
            opacity: 0;
        }

        .btn-gradient:hover::after {
            opacity: 1;
        }

        .btn-home {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.875rem 1.75rem;
            border: 1px solid var(--border);
            border-radius: 14px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9375rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Search & Filter */
        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .filter-tabs {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4facfe;
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .filter-tab.active {
            background: var(--gradient-3);
            border-color: transparent;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.4);
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-card:nth-child(8n+1) { --card-gradient: var(--gradient-1); animation-delay: 0.05s; }
        .service-card:nth-child(8n+2) { --card-gradient: var(--gradient-2); animation-delay: 0.1s; }
        .service-card:nth-child(8n+3) { --card-gradient: var(--gradient-3); animation-delay: 0.15s; }
        .service-card:nth-child(8n+4) { --card-gradient: var(--gradient-4); animation-delay: 0.2s; }
        .service-card:nth-child(8n+5) { --card-gradient: var(--gradient-5); animation-delay: 0.25s; }
        .service-card:nth-child(8n+6) { --card-gradient: var(--gradient-6); animation-delay: 0.3s; }
        .service-card:nth-child(8n+7) { --card-gradient: var(--gradient-7); animation-delay: 0.35s; }
        .service-card:nth-child(8n+8) { --card-gradient: var(--gradient-8); animation-delay: 0.4s; }

        .service-header {
            display: flex;
            align-items: start;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .service-icon {
            width: 60px;
            height: 60px;
            background: var(--card-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.3);
            transition: transform 0.3s;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .service-icon svg {
            width: 32px;
            height: 32px;
        }

        .service-info {
            flex: 1;
            min-width: 0;
        }

        .service-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .service-url {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            word-break: break-all;
            opacity: 0.8;
        }

        .service-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.25rem;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
        }

        .badge-category {
            background: rgba(102, 126, 234, 0.2);
            color: #a8b7ff;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .badge-endpoints {
            background: rgba(79, 172, 254, 0.2);
            color: #7dd3fc;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }

        .badge-key {
            background: rgba(67, 233, 123, 0.2);
            color: #86efac;
            border: 1px solid rgba(67, 233, 123, 0.3);
        }

        .endpoints-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .endpoint-item {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 1.25rem;
            transition: all 0.3s;
        }

        .endpoint-item:hover {
            border-color: rgba(79, 172, 254, 0.5);
            background: rgba(0, 0, 0, 0.6);
            transform: translateX(4px);
        }

        .endpoint-path {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            color: #7dd3fc;
            word-break: break-all;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .endpoint-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-sm {
            padding: 0.625rem 1.25rem;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-sm:hover {
            background: var(--gradient-3);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 28px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--gradient-3);
        }

        .modal-header h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            color: white;
        }

        .modal-close {
            width: 44px;
            height: 44px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.8);
            transform: rotate(90deg) scale(1.1);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 700;
            font-size: 0.9375rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9375rem;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.15);
            background: rgba(0, 0, 0, 0.6);
        }

        .form-textarea {
            min-height: 140px;
            resize: vertical;
        }

        .method-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .method-btn {
            padding: 1rem;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .method-btn.active {
            background: var(--gradient-3);
            border-color: transparent;
            color: white;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
        }

        .response-container {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .response-json {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            line-height: 1.7;
            color: #7dd3fc;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem 1.75rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 700;
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .header-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .stats-row {
                justify-content: center;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.4);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gradient-3);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="brand-text">
                        <h1>Crypto API Hub</h1>
                        <p>Ultimate Resources Dashboard with 74+ Services</p>
                    </div>
                </div>

                <div class="stats-row">
                    <div class="stat">
                        <div class="stat-value" id="stat-services">74</div>
                        <div class="stat-label">Services</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="stat-endpoints">150+</div>
                        <div class="stat-label">Endpoints</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="stat-keys">10</div>
                        <div class="stat-label">API Keys</div>
                    </div>
                </div>

                <div class="header-actions">
                    <a href="/" class="btn-home">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>Home</span>
                    </a>
                    <button class="btn-gradient" onclick="openTester()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        <span>API Tester</span>
                    </button>
                    <button class="btn-gradient" onclick="exportJSON()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Export</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="search-wrapper">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#a0aec0" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search services, endpoints, or APIs..." onkeyup="filterServices()">
            </div>
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="setFilter('all')">All</button>
                <button class="filter-tab" onclick="setFilter('explorer')">Explorers</button>
                <button class="filter-tab" onclick="setFilter('market')">Market</button>
                <button class="filter-tab" onclick="setFilter('news')">News</button>
                <button class="filter-tab" onclick="setFilter('sentiment')">Sentiment</button>
                <button class="filter-tab" onclick="setFilter('analytics')">Analytics</button>
            </div>
        </div>

        <!-- Services Grid -->
        <div id="loadingIndicator" class="loading">Loading services</div>
        <div class="services-grid" id="servicesGrid" style="display: none;"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="testerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>API Tester</h2>
                <button class="modal-close" onclick="closeTester()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">HTTP Method</label>
                    <div class="method-buttons">
                        <button class="method-btn active" onclick="setMethod('GET', this)">GET</button>
                        <button class="method-btn" onclick="setMethod('POST', this)">POST</button>
                        <button class="method-btn" onclick="setMethod('PUT', this)">PUT</button>
                        <button class="method-btn" onclick="setMethod('DELETE', this)">DELETE</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Endpoint URL</label>
                    <input type="text" class="form-input" id="testUrl" placeholder="https://api.example.com/endpoint">
                </div>

                <div class="form-group">
                    <label class="form-label">Headers (JSON format)</label>
                    <textarea class="form-textarea" id="testHeaders" placeholder='{"Authorization": "Bearer YOUR_KEY"}'></textarea>
                </div>

                <div class="form-group" id="bodyGroup" style="display: none;">
                    <label class="form-label">Request Body (JSON)</label>
                    <textarea class="form-textarea" id="testBody" placeholder='{"key": "value"}'></textarea>
                </div>

                <button class="btn-gradient" onclick="sendRequest()" style="width: 100%;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    <span>Send Request</span>
                </button>

                <div class="response-container" id="responseBox" style="display: none;">
                    <pre class="response-json" id="responseJson"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span class="toast-icon" id="toastIcon"></span>
        <span id="toastMessage"></span>
    </div>

    <script src="/static/js/crypto-api-hub.js"></script>
</body>
</html>
