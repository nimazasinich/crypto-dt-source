<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Monitor ULTIMATE - System Dashboard">
  <title>Dashboard | Crypto Monitor ULTIMATE</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/static/assets/icons/favicon.svg">
  
  <!-- Shared CSS (in order) -->
  <link rel="stylesheet" href="/static/shared/css/design-system.css">
  <link rel="stylesheet" href="/static/shared/css/global.css">
  <link rel="stylesheet" href="/static/shared/css/components.css">
  <link rel="stylesheet" href="/static/shared/css/layout.css">
  <link rel="stylesheet" href="/static/shared/css/utilities.css">
  
  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="./dashboard.css">
  
  <!-- Preload Chart.js (will be loaded by JS when needed) -->
  <link rel="preload" as="script" href="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation (injected by LayoutManager) -->
    <aside id="sidebar-container"></aside>
    
    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Header (injected by LayoutManager) -->
      <header id="header-container"></header>
      
      <!-- Dashboard Content -->
      <div class="page-content">
        <!-- Page Header -->
        <div class="page-header">
          <div class="page-title">
            <h1>
              <span class="page-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
              </span>
              Dashboard
            </h1>
            <p class="page-subtitle">System Overview & Statistics</p>
          </div>
          <div class="page-actions">
            <button id="refresh-btn" class="btn-icon" title="Refresh data" aria-label="Refresh data">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
            </button>
            <span id="last-update" class="last-update" aria-live="polite">Loading...</span>
          </div>
        </div>

        <!-- Stats Grid (4 cards) -->
        <div class="stats-grid" id="stats-grid">
          <!-- Loading skeletons (will be replaced by actual data) -->
          <div class="stat-card skeleton">
            <div class="stat-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            </div>
            <div class="stat-content">
              <div class="stat-value">--</div>
              <div class="stat-label">Total Resources</div>
            </div>
          </div>
          <div class="stat-card skeleton">
            <div class="stat-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 12 20 22 4 22 4 12"></polyline><rect x="2" y="7" width="20" height="5"></rect><line x1="12" y1="22" x2="12" y2="7"></line><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path></svg>
            </div>
            <div class="stat-content">
              <div class="stat-value">--</div>
              <div class="stat-label">Free Resources</div>
            </div>
          </div>
          <div class="stat-card skeleton">
            <div class="stat-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><rect x="9" y="9" width="6" height="6"></rect><line x1="9" y1="1" x2="9" y2="4"></line><line x1="15" y1="1" x2="15" y2="4"></line><line x1="9" y1="20" x2="9" y2="23"></line><line x1="15" y1="20" x2="15" y2="23"></line><line x1="20" y1="9" x2="23" y2="9"></line><line x1="20" y1="14" x2="23" y2="14"></line><line x1="1" y1="9" x2="4" y2="9"></line><line x1="1" y1="14" x2="4" y2="14"></line></svg>
            </div>
            <div class="stat-content">
              <div class="stat-value">--</div>
              <div class="stat-label">AI Models</div>
            </div>
          </div>
          <div class="stat-card skeleton">
            <div class="stat-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v10"></path><path d="M18.4 6.6a9 9 0 1 1-12.77.04"></path></svg>
            </div>
            <div class="stat-content">
              <div class="stat-value">--</div>
              <div class="stat-label">Active Providers</div>
            </div>
          </div>
        </div>

        <!-- System Status Alert -->
        <div id="system-alert" class="alert-container" role="region" aria-label="System status"></div>

        <!-- Categories Chart -->
        <div class="chart-container">
          <div class="chart-header">
            <h2>Resources by Category</h2>
          </div>
          <div class="chart-body">
            <canvas id="categories-chart" width="800" height="400" aria-label="Resources by category chart"></canvas>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast Container (managed by Toast component) -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Load page script as ES6 module -->
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
