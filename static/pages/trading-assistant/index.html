<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto Monitor ULTIMATE - Trading Assistant">
  <title>Trading Assistant | Crypto Monitor ULTIMATE</title>
  
  <link rel="icon" type="image/svg+xml" href="/static/assets/icons/favicon.svg">
  
  <link rel="stylesheet" href="/static/shared/css/design-system.css">
  <link rel="stylesheet" href="/static/shared/css/global.css">
  <link rel="stylesheet" href="/static/shared/css/components.css">
  <link rel="stylesheet" href="/static/shared/css/layout.css">
  <link rel="stylesheet" href="/static/shared/css/utilities.css">
  <link rel="stylesheet" href="./trading-assistant.css">
</head>
<body>
  <div class="app-container">
    <aside id="sidebar-container"></aside>
    
    <main class="main-content">
      <header id="header-container"></header>
      
      <div class="page-content">
        <div class="page-header">
          <div class="page-title">
            <h1>
              <span class="page-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
              </span>
              Trading Assistant
            </h1>
            <p class="page-subtitle">Real-time Trading Signals & Recommendations</p>
          </div>
          <div class="page-actions">
            <button id="refresh-btn" class="btn-icon" title="Refresh signals" aria-label="Refresh signals">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
            </button>
            <span id="last-update" class="last-update">Loading...</span>
          </div>
        </div>

        <div class="trading-layout">
          <!-- Signal Request Form -->
          <div class="signal-form panel-card">
            <div class="panel-header">
              <h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                Get Trading Signals
              </h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="symbol-input">Cryptocurrency</label>
                <input type="text" id="symbol-input" class="form-input" placeholder="BTC, ETH, SOL..." value="BTC">
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="timeframe-select">Timeframe</label>
                  <select id="timeframe-select" class="form-select">
                    <option value="1h">1 Hour</option>
                    <option value="4h" selected>4 Hours</option>
                    <option value="1d">1 Day</option>
                    <option value="1w">1 Week</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="strategy-select">Strategy</label>
                  <select id="strategy-select" class="form-select">
                    <option value="auto">Auto-detect</option>
                    <option value="trend">Trend Following</option>
                    <option value="momentum">Momentum</option>
                    <option value="mean-reversion">Mean Reversion</option>
                  </select>
                </div>
              </div>

              <button id="get-signals-btn" class="btn btn-primary btn-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                Get Signals
              </button>
            </div>
          </div>

          <!-- Watchlist -->
          <div class="watchlist panel-card">
            <div class="panel-header">
              <h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                Quick Watchlist
              </h3>
            </div>
            <div class="panel-body">
              <div class="watchlist-grid" id="watchlist">
                <button class="watchlist-item" onclick="window.tradingPage.getSignals('BTC')">
                  <span class="symbol">BTC</span>
                  <span class="name">Bitcoin</span>
                </button>
                <button class="watchlist-item" onclick="window.tradingPage.getSignals('ETH')">
                  <span class="symbol">ETH</span>
                  <span class="name">Ethereum</span>
                </button>
                <button class="watchlist-item" onclick="window.tradingPage.getSignals('SOL')">
                  <span class="symbol">SOL</span>
                  <span class="name">Solana</span>
                </button>
                <button class="watchlist-item" onclick="window.tradingPage.getSignals('BNB')">
                  <span class="symbol">BNB</span>
                  <span class="name">BNB</span>
                </button>
                <button class="watchlist-item" onclick="window.tradingPage.getSignals('XRP')">
                  <span class="symbol">XRP</span>
                  <span class="name">Ripple</span>
                </button>
                <button class="watchlist-item" onclick="window.tradingPage.getSignals('ADA')">
                  <span class="symbol">ADA</span>
                  <span class="name">Cardano</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Signal Results -->
          <div class="signal-results panel-card" id="signal-results">
            <div class="panel-header">
              <h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="2"></circle><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"></path></svg>
                Trading Signals
              </h3>
            </div>
            <div class="panel-body" id="results-body">
              <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
                <p>Select a cryptocurrency to get trading signals</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
  <script type="module" src="./trading-assistant.js"></script>
</body>
</html>
