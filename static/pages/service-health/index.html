<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time Service Health Monitor - Check status of all API providers">
    <title>Service Health Monitor | Crypto Intelligence Hub</title>

    <link rel="icon" type="image/svg+xml" href="../../assets/icons/favicon.svg">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="/static/shared/css/design-system.css">
    <link rel="stylesheet" href="/static/shared/css/global.css">
    <link rel="stylesheet" href="/static/shared/css/components.css">
    <link rel="stylesheet" href="/static/shared/css/layout.css">
    <link rel="stylesheet" href="/static/shared/css/utilities.css">

    <!-- Page Styles -->
    <link rel="stylesheet" href="/static/pages/service-health/service-health.css">

    <style>
        .health-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .health-stat-card {
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.05), rgba(59, 130, 246, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }

        .health-stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .health-stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .services-grid {
            display: grid;
            gap: 1rem;
        }

        .service-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .service-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .service-info {
            flex: 1;
        }

        .service-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .service-category {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .service-metrics {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge.online {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-badge.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-badge.rate_limited {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-badge.degraded {
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.online {
            background: #22c55e;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        .status-dot.rate_limited {
            background: #fbbf24;
        }

        .status-dot.degraded {
            background: #f97316;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .sub-services {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.75rem;
        }

        .sub-service-tag {
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(45, 212, 191, 0.1);
            border-top-color: #2dd4bf;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .overall-health {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.1), rgba(59, 130, 246, 0.1));
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .overall-health h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .health-status {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            display: inline-block;
        }

        .health-status.healthy {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .health-status.degraded {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .health-status.critical {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .last-update {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside id="sidebar-container"></aside>

        <main class="main-content">
            <header id="header-container"></header>

            <div class="page-content">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="page-title">
                        <h1>
                            <span class="page-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                                </svg>
                            </span>
                            Service Health Monitor
                        </h1>
                        <p class="page-subtitle">Real-time monitoring of all API services and data providers</p>
                    </div>
                    <div class="page-actions">
                        <button id="refresh-btn" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                            Refresh
                        </button>
                        <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem;">
                            <input type="checkbox" id="auto-refresh-toggle" checked>
                            Auto-refresh (10s)
                        </label>
                    </div>
                </div>

                <!-- Overall Health -->
                <div id="overall-health" class="overall-health">
                    <h2>System Health</h2>
                    <div id="health-status" class="health-status">Loading...</div>
                    <div id="last-update" class="last-update">Checking services...</div>
                </div>

                <!-- Health Overview Stats -->
                <div id="health-overview" class="health-overview">
                    <!-- Stats cards will be inserted here -->
                </div>

                <!-- Services Grid -->
                <div id="services-container" class="services-grid">
                    <!-- Service cards will be inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Shared Scripts -->
    <script type="module" src="../../shared/js/layouts/sidebar.js"></script>
    <script type="module" src="../../shared/js/layouts/header.js"></script>
    <script type="module" src="../../shared/js/components/toast.js"></script>

    <!-- Page Script -->
    <script type="module" src="/static/pages/service-health/service-health.js"></script>
</body>

</html>
