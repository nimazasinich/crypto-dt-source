<!DOCTYPE html>
<!--
System Status Modal Component
Compact, expandable system status display
Can be embedded in any page
-->

<style>
/* System Status Modal Styles */
.system-status-widget {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  font-family: system-ui, -apple-system, sans-serif;
}

.status-compact {
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
  border: 1px solid rgba(34, 197, 94, 0.3);
  border-radius: 12px;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.status-compact:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(34, 197, 94, 0.2);
  border-color: rgba(34, 197, 94, 0.5);
}

.status-indicator {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #22c55e;
  animation: pulse-status 2s infinite;
}

.status-indicator.degraded {
  background: #f59e0b;
}

.status-indicator.offline {
  background: #ef4444;
  animation: pulse-error 1s infinite;
}

@keyframes pulse-status {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

@keyframes pulse-error {
  0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
  50% { opacity: 0.7; box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
}

.status-text {
  color: #f1f5f9;
  font-size: 14px;
  font-weight: 500;
}

.status-badge {
  background: rgba(34, 197, 94, 0.2);
  color: #22c55e;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 600;
}

.status-badge.degraded {
  background: rgba(245, 158, 11, 0.2);
  color: #f59e0b;
}

.status-badge.offline {
  background: rgba(239, 68, 68, 0.2);
  color: #ef4444;
}

.status-expanded {
  display: none;
  position: absolute;
  bottom: 60px;
  right: 0;
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
  border: 1px solid rgba(34, 197, 94, 0.3);
  border-radius: 16px;
  padding: 20px;
  width: 400px;
  max-height: 600px;
  overflow-y: auto;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
  animation: slide-up 0.3s ease;
}

.status-expanded.active {
  display: block;
}

@keyframes slide-up {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.status-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(148, 163, 184, 0.2);
}

.status-title {
  font-size: 18px;
  font-weight: 700;
  color: #f1f5f9;
  display: flex;
  align-items: center;
  gap: 10px;
}

.close-btn {
  background: rgba(148, 163, 184, 0.1);
  border: none;
  color: #94a3b8;
  width: 32px;
  height: 32px;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}

.close-btn:hover {
  background: rgba(239, 68, 68, 0.2);
  color: #ef4444;
}

.status-section {
  margin-bottom: 20px;
}

.section-title {
  font-size: 14px;
  font-weight: 600;
  color: #94a3b8;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 10px;
}

.status-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.status-item {
  background: rgba(15, 23, 42, 0.5);
  border: 1px solid rgba(148, 163, 184, 0.1);
  border-radius: 8px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.item-label {
  font-size: 12px;
  color: #94a3b8;
}

.item-value {
  font-size: 20px;
  font-weight: 700;
  color: #22c55e;
}

.item-value.warning {
  color: #f59e0b;
}

.item-value.error {
  color: #ef4444;
}

.status-list {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.list-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background: rgba(15, 23, 42, 0.5);
  border: 1px solid rgba(148, 163, 184, 0.1);
  border-radius: 8px;
}

.list-item-name {
  font-size: 13px;
  color: #e2e8f0;
}

.list-item-status {
  font-size: 11px;
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: 600;
}

.list-item-status.online {
  background: rgba(34, 197, 94, 0.2);
  color: #22c55e;
}

.list-item-status.degraded {
  background: rgba(245, 158, 11, 0.2);
  color: #f59e0b;
}

.list-item-status.offline {
  background: rgba(239, 68, 68, 0.2);
  color: #ef4444;
}

.refresh-time {
  text-align: center;
  font-size: 11px;
  color: #64748b;
  margin-top: 15px;
  padding-top: 15px;
  border-top: 1px solid rgba(148, 163, 184, 0.1);
}
</style>

<div class="system-status-widget" id="system-status-widget">
  <!-- Compact View -->
  <div class="status-compact" id="status-compact">
    <div class="status-indicator" id="status-indicator"></div>
    <span class="status-text">System Status</span>
    <span class="status-badge" id="status-badge">Loading...</span>
  </div>
  
  <!-- Expanded View -->
  <div class="status-expanded" id="status-expanded">
    <div class="status-header">
      <div class="status-title">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <circle cx="12" cy="12" r="6"/>
          <circle cx="12" cy="12" r="2"/>
        </svg>
        System Status
      </div>
      <button class="close-btn" id="close-status">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18"/><path d="M6 6l12 12"/>
        </svg>
      </button>
    </div>
    
    <!-- Overview Section -->
    <div class="status-section">
      <div class="section-title">Overview</div>
      <div class="status-grid">
        <div class="status-item">
          <div class="item-label">Services</div>
          <div class="item-value" id="services-online">0</div>
        </div>
        <div class="status-item">
          <div class="item-label">Sources</div>
          <div class="item-value" id="sources-healthy">0</div>
        </div>
        <div class="status-item">
          <div class="item-label">AI Models</div>
          <div class="item-value" id="models-active">0</div>
        </div>
        <div class="status-item">
          <div class="item-label">Endpoints</div>
          <div class="item-value" id="endpoints-total">0</div>
        </div>
      </div>
    </div>
    
    <!-- Services Section -->
    <div class="status-section">
      <div class="section-title">Services</div>
      <div class="status-list" id="services-list">
        <!-- Services will be populated here -->
      </div>
    </div>
    
    <!-- Sources Section -->
    <div class="status-section">
      <div class="section-title">Data Sources</div>
      <div class="status-list" id="sources-list">
        <!-- Sources will be populated here -->
      </div>
    </div>
    
    <div class="refresh-time">
      Last updated: <span id="refresh-time">--</span>
    </div>
  </div>
</div>

<script>
(function() {
  const widget = {
    compact: document.getElementById('status-compact'),
    expanded: document.getElementById('status-expanded'),
    indicator: document.getElementById('status-indicator'),
    badge: document.getElementById('status-badge'),
    closeBtn: document.getElementById('close-status'),
    
    // Data elements
    servicesOnline: document.getElementById('services-online'),
    sourcesHealthy: document.getElementById('sources-healthy'),
    modelsActive: document.getElementById('models-active'),
    endpointsTotal: document.getElementById('endpoints-total'),
    servicesList: document.getElementById('services-list'),
    sourcesList: document.getElementById('sources-list'),
    refreshTime: document.getElementById('refresh-time'),
    
    isExpanded: false,
    
    init() {
      // Toggle expanded view
      this.compact.addEventListener('click', () => this.toggle());
      this.closeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        this.toggle();
      });
      
      // Close on outside click
      document.addEventListener('click', (e) => {
        if (this.isExpanded && !e.target.closest('.system-status-widget')) {
          this.toggle();
        }
      });
      
      // Fetch data
      this.fetchData();
      
      // Refresh every 10 seconds
      setInterval(() => this.fetchData(), 10000);
    },
    
    toggle() {
      this.isExpanded = !this.isExpanded;
      this.expanded.classList.toggle('active', this.isExpanded);
    },
    
    async fetchData() {
      try {
        const [sourceHealth, apiStatus, modelsStatus] = await Promise.all([
          fetch('/api/source-health/status').then(r => r.json()).catch(() => null),
          fetch('/api/status').then(r => r.json()).catch(() => null),
          fetch('/api/models/status').then(r => r.json()).catch(() => null)
        ]);
        
        this.updateUI(sourceHealth, apiStatus, modelsStatus);
      } catch (error) {
        console.error('[SystemStatus] Error fetching data:', error);
        this.setStatus('offline', 'Error');
      }
    },
    
    updateUI(sourceHealth, apiStatus, modelsStatus) {
      // Update compact view
      const healthy = sourceHealth?.summary?.healthy || 0;
      const degraded = sourceHealth?.summary?.degraded || 0;
      const offline = sourceHealth?.summary?.offline || 0;
      const total = healthy + degraded + offline;
      
      let status = 'online';
      let statusText = 'Healthy';
      
      if (offline > 0 || total === 0) {
        status = 'offline';
        statusText = 'Issues';
      } else if (degraded > 0) {
        status = 'degraded';
        statusText = 'Degraded';
      }
      
      this.setStatus(status, statusText);
      
      // Update expanded view
      this.servicesOnline.textContent = apiStatus?.online || 0;
      this.sourcesHealthy.textContent = healthy;
      this.modelsActive.textContent = modelsStatus?.loaded_models || 0;
      this.endpointsTotal.textContent = '50+';
      
      // Update services list
      this.servicesList.innerHTML = this.renderServicesList(apiStatus);
      
      // Update sources list (show first 5)
      this.sourcesList.innerHTML = this.renderSourcesList(sourceHealth);
      
      // Update refresh time
      this.refreshTime.textContent = new Date().toLocaleTimeString();
    },
    
    setStatus(status, text) {
      this.indicator.className = `status-indicator ${status}`;
      this.badge.className = `status-badge ${status}`;
      this.badge.textContent = text;
    },
    
    renderServicesList(apiStatus) {
      const services = [
        { name: 'API Server', status: 'online' },
        { name: 'Database', status: 'online' },
        { name: 'Health Monitor', status: 'online' },
        { name: 'Source Tracker', status: 'online' }
      ];
      
      return services.map(service => `
        <div class="list-item">
          <span class="list-item-name">${service.name}</span>
          <span class="list-item-status ${service.status}">${service.status}</span>
        </div>
      `).join('');
    },
    
    renderSourcesList(sourceHealth) {
      if (!sourceHealth || !sourceHealth.sources) {
        return '<div class="list-item"><span class="list-item-name">Loading...</span></div>';
      }
      
      const sources = Object.entries(sourceHealth.sources).slice(0, 5);
      
      if (sources.length === 0) {
        return '<div class="list-item"><span class="list-item-name">No sources tracked yet</span></div>';
      }
      
      return sources.map(([name, info]) => `
        <div class="list-item">
          <span class="list-item-name">${name}</span>
          <span class="list-item-status ${info.status}">${info.status}</span>
        </div>
      `).join('');
    }
  };
  
  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => widget.init());
  } else {
    widget.init();
  }
})();
</script>
