<header class="app-header" role="banner">
  <div class="header-left">
    <!-- Logo and Title -->
    <div class="logo-container">
      <div class="logo-icon">🚀</div>
      <div class="logo-text">
        <h1 class="app-title">Crypto Monitor</h1>
        <span class="app-subtitle">ULTIMATE</span>
      </div>
    </div>
  </div>

  <div class="header-center">
    <!-- API Status Badge -->
    <div class="status-badge" id="api-status-badge" data-status="checking">
      <span class="status-dot"></span>
      <span class="status-text">Checking...</span>
    </div>

    <!-- Live Indicator -->
    <div class="live-indicator" id="live-indicator">
      <span class="live-dot"></span>
      <span class="live-text">LIVE</span>
    </div>
  </div>

  <div class="header-right">
    <!-- Last Update Time -->
    <div class="last-update" id="header-last-update">
      <span class="update-icon">🕐</span>
      <span class="update-text">Just now</span>
    </div>

    <!-- Theme Toggle -->
    <button 
      class="btn-icon theme-toggle" 
      id="theme-toggle-btn" 
      aria-label="Toggle theme"
      title="Switch theme">
      <span class="theme-icon">🌙</span>
    </button>

    <!-- Settings Button -->
    <button 
      class="btn-icon" 
      id="settings-btn" 
      aria-label="Settings"
      title="Settings">
      <span class="icon">⚙️</span>
    </button>
  </div>
</header>
